<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="/src/imgs/icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
  </head>
  <body
    class="bg-purple-700 flex justify-center items-center flex-col mt-10 gap-y-5"
  >
    <audio autoplay loop id="bg-music">
      <source src="/src/musics/y2mate.com - Rain.mp3" type="audio/mpeg" />
    </audio>
    <div class="fixed left-[95%] top-5 text-5xl text-white cursor-pointer" ><i id="sound-button" class="fa-solid fa-volume-high"></i></div>
      
    </div>
    <div class="w-[90%] sm:w-[500px] h-full bg-purple-500 rounded-lg p-5">
      <h1 class="text-center text-white text-4xl sm:text-5xl font-bold mt-5">
        Weather App
      </h1>
      <h1 class="text-center text-white text-4xl sm:text-5xl font-bold mt-5">
        <i class="fa-solid fa-cloud"></i>
      </h1>
      <form class="flex flex-col justify-center items-center my-5 sm:my-10">
        <input
          class="border-none rounded w-full sm:w-[350px] h-10 pl-5 focus:outline-none"
          type="text"
          placeholder="Enter city name..."
          id="city"
          name="city"
        />
        <button
          type="submit"
          class="rounded bg-purple-300 w-full sm:w-[100px] h-[35px] mt-5 text-white font-bold"
          id="submit"
        >
          Search
        </button>
      </form>
    </div>
    <div
      class="w-[90%] sm:w-[1500px] h-full bg-purple-500 rounded-lg flex flex-col justify-center items-center p-5"
      id="display"
    ></div>
    <script src="/src/scripts/scripts.js"></script>
  </body>
</html>
